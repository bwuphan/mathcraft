<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MathCraft</title>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script src="./app.js"></script>
  </head>
  <body ng-app="mathApp">
    <h1>MathCraft</h1>
    <div ng-controller="MathController">
      <button ng-click="timerStart()">START</button>
      <h2>{{expression}}</h2>
      <input type="text" ng-model="usrAnswer"/>
      <button ng-click="random()">submit</button>
      <pre>
        {{usrAnswer}}
        {{expression}}
        {{check}}
        {{time}}
        {{score}}
        {{start}}
      </pre>
    </div>
    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
<!--     LOAD IN FILE HERE -->
  </body>
</html>
