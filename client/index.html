<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MathCraft</title>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script src="./app.js"></script>
  </head>
  <body ng-app="mathApp">
    <h1>MathCraft</h1>
    <div ng-controller="MathController">
      <button ng-show="start===false" ng-click="timerStart()">START</button>
      <h1>Score : {{score}}</h1>
      <div ng-show="start">
        <h2>{{expression}}</h2>
        <input autofocus type="text" ng-model="usrAnswer"/>
        <button ng-click="random()">submit</button>
        <pre>
          <h2>{{usrAnswer}}</h2>
          {{expression}}
          {{check}}
          {{time}}
          {{score}}
          {{start}}
        </pre>
      </div>
    </div>
    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
<!--     LOAD IN FILE HERE -->
  </body>
</html>
